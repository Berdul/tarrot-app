<div class="container-fluid">
  <form [formGroup]="authFormGroup" (ngSubmit)="onSubmit()" class="row justify-content-center border rounded">

    <div class="col-6 ">
      <!-- customer form group -->
      <div formGroupName="login">
        <div class="row ml-5 mb-3">
          <h3>Login</h3>
        </div>

        <div class="row justify-content-center mb-3">
          <label for="email" class="col-3 text-right">Email</label>
          <input formControlName="email" type="text" class="col-9" id="email">
        </div>

        <div class="row justify-content-center mb-3">
          <label for="password" class="col-3 text-right">Password</label>
          <input formControlName="password" type="text" class="col-9" id="password">
        </div>
      </div>

      <div class="row justify-content-end ">
        <button type="submit" [disabled]="authFormGroup.invalid" class="btn btn-primary btn-sm">Go !</button>
      </div>
    </div>

  </form>
</div>
